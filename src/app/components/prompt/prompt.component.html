<div>
  <mat-toolbar *ngIf="data.mobileType === 'android' || data.mobileType === 'browser'" 
  class="android-prompt" class="add_hme_screen">
  <button mat-button (click)="installPwa()" style="text-align: center;"> ADD TO HOME SCREEN</button>
  <button (click)="close()">
    <i class="fa fa-times"></i>
  </button>
</mat-toolbar>
</div>


<div *ngIf="data.mobileType === 'ios'" class="ios-prompt">
  <button class="close-ios-inv" mat-button color="primary" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
  <div>
    To install this web app on your device tap the Menu button and then 'Add to
    Home screen' button
  </div>
  <div>
    <img src="../../../assets/img/ios-menu-btn.png" style="height: 40px; width: 40px;" alt="ios menu button" />
    <mat-icon>navigate_next</mat-icon>
    <img src="../../../assets/img/ios-add-btn.png" style="height: 40px; width: 40px;" alt="ios add button" />
  </div>
</div>
