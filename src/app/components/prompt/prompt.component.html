<mat-toolbar *ngIf="data.mobileType === 'android' || data.mobileType === 'browser'" color="primary"
  class="android-prompt">
  <button mat-button (click)="installPwa()" color="primary" class="" > Add to Home screen</button>
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<div *ngIf="data.mobileType === 'ios'" class="ios-prompt">
  <button class="close-ios-inv" mat-button color="primary" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
  <div>
    To install this web app on your device tap the Menu button and then 'Add to
    Home screen' button
  </div>
  <div>
    <img src="../../../assets/img/ios-menu-btn.png" alt="ios menu button" />
    <mat-icon>navigate_next</mat-icon>
    <img src="../../../assets/img/ios-add-btn.png" alt="ios add button" />
  </div>
</div>
